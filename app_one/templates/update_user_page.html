<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body{
        background-color: #6c87a1;
    }
</style>
</head>
<body>
    <div class="container">
    <h1>Update User</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li {%if message.tags %} class="{{ message.tags }}" {% endif %}></li>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <form action="/update_user/{{user_update.id}}" method='POST'>
    {% csrf_token %}
    <!-- <p><label for=""></label></p> -->
    <div class="form-group">
        <p><label for="first_name">First Name</label></p>
        <p><input type="text" id="first_name" name="first_name"></p>
    </div>
    <div class="form-group">
        <p><label for="last_name">Last Name</label></p>
        <p><input type="text" id="last_name" name="last_name"></p>
    </div>
    <div class="form-group">
        <p><label for="email">Email</label></p>
        <p><input type="text" id="email" name="email"></p>
    </div>       
        <p><input type="submit"  class="btn btn-primary" value="Update"></p>
    </form>

    <h4><a href="/logout" class="btn btn-danger">Logout</a></h4>
        <h4><a href="/dashboard" class="btn btn-info">Return to dashboard</a></h4>
    </div>
</body>
</html>
