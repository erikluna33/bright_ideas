<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  {% load static %}	
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>

    <div class="jumbotron text-center">
        <h1>Welcome! Sign up to share your Ideas!</h1>
        <p>Two ideas are better than one</p>
    </div>
    
    

    {% if messages %}
    <ul>
        {% for message in messages %}
            <li {%if message.tags %} class="{{ message.tags }}" {% endif %}></li>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <div class='container'>
        <h1 class='admin_header'><a href="/admin">Log into Django Admin!</a></h1>
        <div class='register'>
            <h5>{{ request.session.success }}</h5>
            <h2>Register</h2>
        <form action="/register_user" method="POST">
            {% csrf_token %}
            <p><label for="first_name">First Name</label></p>
            <p><input type="text" id="first_name" name="first_name"></p>

            <p><label for="last_name">Last Name</label></p>
            <p><input type="text" id="last_name" name="last_name"></p>

            <p><label for="email">Email</label></p>
            <p><input type="text" id="email" name="email"></p>

            <p><label for="password">Password</label></p>
            <p><input type="password" id="password" name="password"></p>

            <p><label for="confirm_pw">Confirm PW</label></p>
            <p><input type="password" id="confirm_pw" name="confirm_pw"></p>

            <p><input type="submit" class="btn btn-default" value="Register"></p>
        </form>
        </div>


        <div class='login'>
        <h2>Login</h2>
        <form action="/login_user" method="POST">
            {% csrf_token %}
            <p><label for="email">Email</label></p>
            <p><input type="text" id="email" name="email"></p>

            <p><label for="password">Password</label></p>
            <p><input type="password" id="password" name="password"></p>

            <p><input type="submit" class="btn btn-default" value="Log in"></p>
    </div>

    </form>
    </div>
</body>
</html>
